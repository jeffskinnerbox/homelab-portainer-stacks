# Homer HomeLab Dashboard configuration
#    See https://fontawesome.com/v6/search for icons options
#    See https://github.com/NX211/homer-icons for logos
#    See https://www.flaticon.com/ for more icons
#    See https://pictogrammers.com/library/mdi/ for more icons
#    See https://simpleicons.org/ for even more icons
#
#    See Remove Image Background - https://www.remove.bg/
#    How to Make Backgrounds Transparent in GIMP - https://linuxhint.com/make-backgrounds-transparent-gimp/
#    Looking for content that is openly licensed - https://openverse.org/

# Set the default layout and color scheme
defaults:
  layout: columns     # Either 'columns', or 'list'
  colorTheme: auto    # One of 'auto', 'light', or 'dark'

# Optional theme customization
theme: default        # 'default' or one of the themes available in 'src/assets/themes'.

# Here is the exhaustive list of customization parameters
# However all value are optional and will fallback to default if not set.
# if you want to change only some of the colors, feel free to remove all unused key.
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#D3D3D3"
    card-background: "#E5E4E2"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
    background-image: "/assets/tools/Albuquerque-International-Balloon-Fiesta.jpg"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#666666"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# header / title bar for webpage
title: "HomeLab Dashboard"
subtitle: "Homer"
logo: "logo.png"
#icon: "fas fa-skull-crossbones" # optional additional icon
header: true

# set to 'footer: false' if you want to hide it
